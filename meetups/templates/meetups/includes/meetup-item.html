<li class="meetup-item">
  <article>
    <div class="meetup-summary">
      <div class="meetup-image">
        <img src="{{ image }}" alt="A meetup image for &quot;{{ title }}&quot;">
      </div>
  
      <div class="meetup-details">
        <h3>{{ title }}</h3>
        <address>{{ location }}</address>
      </div>
    </div>
    <div class="meetup-actions">
      <a href="{% url 'meetupDetails' slug %}" class="btn">More details</a>
    </div>
  </article>
</li>
